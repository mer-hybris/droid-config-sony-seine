[sony-pdx201]
deviceManufacturer=Sony
adaptation-repos=sony-pdx201,sony-pdx201-dhd
repository-specific-variables=sony-pdx201-aliendalvik
# Default selection values for imager
img-arch=aarch64
img-type=loop
img-features=customer-jolla,sailfish-xt9-feature,sailfish-eas,alien

[var-sony-pdx201]
vendor=qualcomm
maintainer=jolla

[var-sony-pdx201-dhd]
vendor=qualcomm
maintainer=jolla
adaptation=sony-pdx201:/dhd
adaptationRelease=sony-pdx201-dhd

[var-sony-pdx201-aliendalvik]
alien=new
alienRepoString=qualcomm:/sony-pdx201:/alien

